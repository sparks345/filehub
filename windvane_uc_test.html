                <p id="userAgentSpan"></p>  
                <br>
                <p id="sdkSpan"></p> 
            </p>
            <script type="text/javascript">
            function getUA() {
               document.getElementById("userAgentSpan").innerText =  navigator.userAgent;
               checkEnv();
            }

            function checkEnv() {
                if ((/ UWS\//).test(window.navigator.userAgent)) {
                    if(navigator.userAgent.indexOf("AliApp(TUnionSDK/") != -1) {
                        document.getElementById("sdkSpan").innerText =  "当前处于 UC 浏览器环境";
                        document.getElementById("sdkSpan").style.color = "Green"
                    } else {
                	    if((/ Chrome\/40/).test(window.navigator.userAgent)) {
                		    document.getElementById("sdkSpan").innerText =  "当前处于UC SDK : U4 1.0 内核环境";
                	    } else if((/ Chrome\/57/).test(window.navigator.userAgent)){
                	        document.getElementById("sdkSpan").innerText =  "当前处于UC SDK : U4 2.0 内核环境";
                	    } else {
                	        document.getElementById("sdkSpan").innerText =  "当前处于UC SDK : U4 3.0 内核环境";
                	    }
                        document.getElementById("sdkSpan").style.color = "Green"
                	}
                } else if ((/ Android /).test(window.navigator.userAgent)) {
                	document.getElementById("sdkSpan").innerText =  "当前不在 UC 内核环境, UC 内核需要动态下载，如需测试 UC 内核，请返回扫码界面，重新扫码进入本页面，直到提示信息变化。";
                    document.getElementById("sdkSpan").style.color = "Red"
                } else {
                	document.getElementById("sdkSpan").innerText =  "当前不在 Android WebView 环境";
                    document.getElementById("sdkSpan").style.color = "Red"
                }
            }
